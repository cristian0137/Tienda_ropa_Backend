<!DOCTYPE html> 
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RopaPlus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">RopaPlus</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">RopaPlus</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="/">
                            <i class="bi bi-arrow-return-left"></i> Volver al inicio
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" >
                            <i class="i bi-hand-index-thumb"></i> Editar  producto
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">©JD</p>
            </footer>
        </aside>
        <!-- 
------------------------------------------------------------------------------------ -->
        <main id="main2">
            <div class="contenedor-carrito">
                <div class="container">
                    <!-- Title section -->
                    <div class="title">Editar producto</div>
                    <div class="content">
                        <form action="#" id="form">
                            <div class="user-details">
                                <div class="input-box">
                                    <span class="details">Titulo</span>
                                    <input type="text" placeholder="Ingrese el Titulo" id="titulo" name="titulo" value="{{ producto.titulo }}" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Cantidad</span>
                                    <input type="number" placeholder="Ingrese la Cantidad" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Precio</span>
                                    <input type="text" placeholder="Ingrese el Precio" id="precio" name="precio" value="{{ producto.precio }}" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Talla</span>
                                    <input type="text" placeholder="Ingrese la Talla" id="talla" name="talla" value="{{ producto.talla }}" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Categoría</span>
                                    <select id="categoria" name="categoria" required>
                                        <option value="{{ producto.categoria }}" selected>{{ producto.categoria }}</option>
                                        <option value="Gorras">Gorras</option>
                                        <option value="Camisetas">Camisetas</option>
                                        <option value="Pantalones">Pantalones</option>
                                        <option value="Zapatos">Zapatos</option>
                                        <option value="Abrigos">Abrigos</option>
                                    </select>
                                </div>
                                <div class="input-boxs">
                                    <span class="details">Imagen</span>
                                    <input type="file" id="imagen" name="imagen" accept="image/*">
                                    <!-- Deberías mostrar la imagen actual aquí si es posible -->
                                    <img src="{{ url_for('static', filename='img/' + producto.imagen) }}" alt="Imagen actual" width="100">
                                </div>
                            </div>
        
                            <div class="button">
                                <input type="submit" value="Editar producto">
                            </div>
                        </form>
                    </div>
                </div>
                <div id="carrito-productos" class="carrito-productos disabled"></div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Actualización exitosa. <i
                        class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='/js/editar_producto.js') }}"></script>
</body>

</html>
